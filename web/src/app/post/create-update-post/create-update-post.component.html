<div class="card">
  <div class="card-header">Insert Post</div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <textarea [(ngModel)]="postDetails.msg" name="msg"></textarea>
      </div>
      <button type="button" (click)="onSave()" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link">Create</button>
    </form>
  </div>
</div>
