<form class="frmregister">
  <div class="card">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <mat-form-field>
        <input matInput [(ngModel)]="loginDetails.email" name="email" type="email" placeholder="Enter email">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput [(ngModel)]="loginDetails.pwd" name="pwd" type="password" placeholder="Enter password">
      </mat-form-field>
      <br/>
      <button mat-raised-button (click)="onLogin()">Login</button>
    </div>
  </div>
</form>
